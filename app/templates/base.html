<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Canvan Board{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="{{ url_for('static', filename='tailwind.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center">
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.dashboard') }}" class="text-white hover:underline">Dashboard</a>
    {% endif %}

    <div class=class="w-full max-w-md md:max-w-2xl lg:max-w-4xl p-4 md:p-8 bg-white rounded shadow-md">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
